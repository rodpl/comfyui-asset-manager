name: React CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'ui/**'

jobs:
  build:
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        cd ui
        npm install

    - name: Build React extension
      run: |
        cd ui
        npm run build

    - name: Test React extension
      run: |
        cd ui
        npm run test

    - name: Report test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Vitest Tests
        path: ui/test-results/junit.xml
        reporter: jest-junit
